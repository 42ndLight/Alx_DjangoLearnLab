{% load static %}
<link rel="stylesheet" href="{% static 'blog/css/styles.css' %}">
{% for post in posts %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <small>Posted on {{ post.date_posted }}</small>
{% endfor %}
<form action="{% url 'search_posts' %}" method="GET">
    <input type="text" name="q" placeholder="Search posts..." value="{{ query }}">
    <button type="submit">Search</button>
</form>
